<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch </title>
</head>
<body>
    <!--the title part-->
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <!--the settings part(colors, eraser, grid, etc)-->

    <main class="main">
        <div class="settings">
            <input type="color" id="color-selector" value="#333333" >
            <button id="color" >Color</button>
            <button id="clear">Clear</button>
            <button id="eraser">Erase</button>
            <button class="colorful">Colorful Mode</button>
            <div id="gridValue" class="grid-value">16x16</div>
            <input type="range" id="gridSlider" value="16" min="1" max="64">
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <!--the footer-->
    <footer class="footer">
    <p>Made by Mugurel03</p> </footer>
    <script src="app.js"></script>
</body>
</html>
